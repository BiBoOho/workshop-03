<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">ໂໝດກາງເວັນ</span>
            <i class="fa-solid fa-sun"></i>
            <!-- <i class="fa-solid fa-moon"></i> -->
        </span>
        <label class="theme-switch">
            <input type="checkbox" name="" id="">
            <div class="slider round"></div>
        </label>
    </div>

    <nav id="nev">
        <a href="#home">ໜ້າຫຼັກ</a>
        <a href="#project">ໂປຣເຈັກ</a>
        <a href="#contact">ຊ່ອງທາງການຕິດຕໍ່</a>
    </nav>

    <section id="home">
        <div class="title-group">
            <h1>SYSTORY Company</h1>
            <h2>ພັດທະນາລະບົບ ແລະ ພັດທະນາເວັບໄຊທ໌</h2>
        </div>
    </section>

    <section id="project">
        <h1>ຜົນງານດ້ານຕ່າງໆ</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>ພັດທະນາເວັບໄຊ</h2>
                <img src="img/undraw_online_test_re_kyfx_light.svg" alt="" id="image1">
            </div>

            <div class="image-container">
                <h2>ພັດທະນາລະບົບ</h2>
                <img src="img/undraw_investor_update_re_qnuu_light.svg" alt="" id="image2">
            </div>

            <div class="image-container">
                <h2>ຂາຍເຕົາເຜົາ</h2>
                <img src="img/undraw_clean_up_re_504g_light.svg" alt="" id="image3">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="socail-icon">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-medium"></i>
            <i class="fa-brands fa-github"></i>

        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
